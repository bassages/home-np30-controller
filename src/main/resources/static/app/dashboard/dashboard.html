<div ng-include="'top-menu.html'"></div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group filter">
                    <label for="filter" class="control-label"></label>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="filter" ng-model='treeSearchQuery' placeholder="Filter">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" title="Clear filter" ng-click="treeSearchQuery=''"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <p>
                    <button type="button" class="btn btn-default" title="Update local database" ng-click="vm.updateLocalDb()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </p>

                <div class="tree"
                     data-angular-treeview="true"
                     data-tree-id="tree"
                     data-tree-model="vm.treedata"
                     data-node-id="id"
                     data-node-label="title"
                     data-node-children="children"
                     data-search-query='treeSearchQuery'>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">{{tree.currentNode.title ? tree.currentNode.title : '-'}}</h1>
            </div>
            <div class="panel-body">
                <p ng-if="vm.itemsInSelectedNode.length == 0">There are no playable items in the selected folder</p>

                <p>
                    <button type="button" class="btn btn-default" title="Play this folder now" ng-if="vm.itemsInSelectedNode.length > 0" ng-click="vm.playFolder(tree.currentNode.id)"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-default" title="Play random folder" ng-if="vm.itemsInSelectedNode.length == 0" ng-click="vm.playRandomFolder(tree.currentNode.id)"><i ng-if="vm.treedata.length > 0" class="fa fa-random" aria-hidden="true"></i></button>
                </p>

                <ul ng-if="vm.itemsInSelectedNode.length > 0">
                    <li ng-repeat="item in vm.itemsInSelectedNode">{{item.title}}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
